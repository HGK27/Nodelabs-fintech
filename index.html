<body>
  <div id="root">
    <!-- Global Loading (Pre-React) -->
    <div id="global-loader">
      <div class="spinner"></div>
    </div>
  </div>
  <style>
    #global-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      z-index: 9999;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid #e5e7eb;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
